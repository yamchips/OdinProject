<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>

  <body>
    <h1>My Book Library</h1>
    <div>
      <button class="add-new-book">New Book</button>
    </div>
    <dialog class="newBook">
      <form action="#">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="3" required />
        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          minlength="3"
          maxlength="30"
          required
        />
        <label for="pages">Number of Pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          min="10"
          max="2000"
          required
        />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read" />
        <button formmethod="dialog" value="cancel">Cancel</button>
        <button type="submit" class="submit" value="submit">Submit</button>
      </form>
    </dialog>
    <table class="library">
      <thead></thead>
      <tbody></tbody>
    </table>
  </body>
</html>
