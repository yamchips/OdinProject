<script>
    function add7(num) {
        return num + 7;
    }

    function multiply(a, b) {
        return a * b;
    }

    function capitalize(str) {
        const first = str[0].toUpperCase();
        const rest = str.slice(1);
        return first + rest;
    }

    function lastLetter(str) {
        return str.slice(-1);
    }
</script>
