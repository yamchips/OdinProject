<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row1">
            <div class="left">
                <div class="ac">AC</div>
            </div>
            <div class="right">
                <div class="del">Del</div>
                <div class="operator div">&divide;</div>
            </div>
        </div>
        <div class="row2">
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="operator mul">&times;</div>
        </div>
        <div class="row2">
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="operator sub">&minus;</div>
        </div>
        <div class="row2">
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="operator add">+</div>
        </div>
        <div class="row3">
            <div class="left">
                <div class="num">0</div>
            </div>
            <div class="right">
                <div class="dot">.</div>
                <div class="eql">=</div>
            </div>
        </div>
    </div>
</body>

</html>
